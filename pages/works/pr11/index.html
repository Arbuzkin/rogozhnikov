<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Магазин Душняра</h1>
        <nav>
            <ul>
                <li><a href="">Главная</a></li>
                <li><a href="">Каталог</a></li>
                <li><a href="">ПРосто</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cards-container">
            <div class="card">
                <div class="card-image">
                    <img src="img/1.png" alt="Бежевое пальто">
                    <div class="favorite-icon">♡</div>
                </div>
                <div class="card-content">
                    <h3>Бежевое пальто</h3>
                    <p class="brand">ASOS DESIGN</p>
                    <p class="price">2 090,00 ₽</p>
                </div>
            </div>

            <div class="card">
                <div class="card-image headphones">
                    <img src="img/21.png" alt="Наушники">
                    <div class="favorite-icon">♡</div>
                </div>
                <div class="card-content">
                    <div class="headphone-icons">
                        <img src="img/22.png" alt="icon1">
                        <img src="img/22.png" alt="icon2">
                        <img src="img/22.png" alt="icon3">
                    </div>
                    <h3>Наушники полноразмерные Sennheiser HD 205 II</h3>
                    <p class="price"><span class="old-price">$250</span> $100</p>
                    <button class="buy-button">Заказать</button>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="img/3.png" alt="Мальдивы">
                </div>
                <div class="card-content">
                    <h3>Поездка на Мальдивские острова</h3>
                    <p class="description">Путешествие для двоих в райский уголок на 10 ночей</p>
                    <div class="price-section">
                        <button class="learn-more">Узнать больше</button>
                        <p class="price">$560</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
